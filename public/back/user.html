<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘首页</title>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="title">
            <a href="index.html">黑马35期</a>
        </div>
        <!-- 用户头像 -->
        <div class="user">
            <img src="./images/10.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>

                    </a></li>
                <li><a href="user.html">
                        <i class="glyphicon glyphicon-list""></i>
                        <span>分类管理</span>
                    </a></li>
                <li><a href="
                            product.html">
                            <i class="glyphicon glyphicon-tags"></i>
                            <span>商品管理</span>
                    </a></li>
            </ul>
        </div>
    </div>


    <!-- 右侧主体 -->
    <div class="lt_main">


        <!-- 顶部菜单 -->
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 底部主体 -->
        <div class="container-fluid">

            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li>用户管理</li>

            </ol>


            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>

            <!-- 分页 -->
            <div class="pull-right">
                <ul id="paginator">

                </ul>
            </div>


            <!-- 模态框 -->
            <div class="modal fade logoutModal " tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"></button>
                            <h4 class="modal-title">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary " id="logoutBtn">退出</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>


    <!-- 模板引擎 -->
    <script type="text/html" id="userTpl">
        {{ each rows v i}}
        <tr data-id = '{{v.id}}'>
                <td>{{i+1 + size * (page - 1)}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete  == 1 ? '正常' : '禁用'}}</td>
                <td>{{if v.isDelete == 1}}
                    <button class="btn btn-danger ">禁用</button>
                    {{else}}
                    <button class="btn btn-success ">启用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
